<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Список лотов</title>	
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="container">
		<div id="top-line">
			<div id="top-name">Площадка продаж</div>
			<div id="top-line2">Продажа-покупка</div>
			<div id="block-logo-search">
				<form action="https://echo.htmlacademy.ru/" method="post">
					<input type="text" name="search" placeholder="Поиск по сайту" id="searchbox">
			</div>
		</div>
	</div>
	<div id="container">
		<div class="fixed-container">
			<div id="block-centr-left">
				<h3>Меню</h3>

			</div>
			<div id="block-centr-centr">
			<!-- Лоты -->	
				<div class="lot-main">
					<div class="lot-header">
						Станок для закатывания губ
					</div>
					<div class="lot-id">
						Номер лота: 537
					</div>
					<div class="lot-fotos">
						<div class="foto">
							<img src="img/lot-img1.jpg" alt="lot-img1">	
						</div>
						<div class="foto">
							<img src="img/lot-img2.jpg" alt="lot-img2">	
						</div>
					</div>
				</div>
			</div>
			<div id="block-centr-right">
				Правая фиг знает что
			</div>
		</div>
	</div>

</html>
